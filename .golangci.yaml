run:
  tests: true
  build-tags:
    - bench
    - !bench

linters-settings:
  funlen:
    lines: 150
    statements: 80
  depguard:
    rules:
      Main:
        files:
          - $all
          - "!$test"
        allow:
          - $gostd
          - github.com/makeevaas/project/sql-migrator/internal
          - github.com/makeevaas/project/sql-migrator/pkg/cfg
          - github.com/makeevaas/project/sql-migrator/pkg/db
          - github.com/sirupsen/logrus
          - github.com/jackc/pgx/v5   
          - gopkg.in/yaml.v2                
      Mng:
        files:
          - $all
          - "!$test"
        allow:
          - $gostd
          - github.com/sirupsen/logrus
          - gopkg.in/yaml.v2
          - github.com/jackc/pgx/v5           
          - github.com/makeevaas/project/sql-migrator/pkg/cfg
          - github.com/makeevaas/project/sql-migrator/pkg/db
          - github.com/makeevaas/project/sql-migrator/internal          
      Db:
        files:
          - $all
          - "!$test"
        allow:
          - $gostd
          - github.com/jackc/pgx/v5 
          - github.com/sirupsen/logrus
          - gopkg.in/yaml.v2                    
          - github.com/makeevaas/project/sql-migrator/internal          
          - github.com/makeevaas/project/sql-migrator/pkg/cfg
          - github.com/makeevaas/project/sql-migrator/pkg/db           
      Cfg:
        files:
          - $all
          - "!$test"
        allow:
          - $gostd
          - github.com/sirupsen/logrus          
          - github.com/makeevaas/project/sql-migrator/internal          
          - github.com/makeevaas/project/sql-migrator/pkg/cfg          
          - github.com/makeevaas/project/sql-migrator/pkg/db 
          - github.com/jackc/pgx/v5  
          - gopkg.in/yaml.v2           
      Test:
        files:
          - $test
        allow:
          - $gostd
          - github.com/stretchr/testify
          - github.com/makeevaas/project/sql-migrator/pkg/cfg          

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - dupl
        - gocyclo
        - gosec

linters:
  disable-all: true
  enable:
    - asciicheck
    - depguard
    - dogsled
    - dupl
    - bodyclose
    - durationcheck
    - errorlint
    - exhaustive
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - thelper
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
